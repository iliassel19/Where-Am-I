<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="/sass/main.scss" rel="stylesheet" />

    <script defer src="./js/main.js"></script>

    <title>Where am I? &mdash; Get to know details about any country.</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__logo">Where in the world?</h1>

      <button class="header__dark-mode">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="header__btn-icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
          />
        </svg>
        Dark mode
      </button>
    </header>

    <main class="container">
      <div class="ctas">
        <button class="ctas__btn ctas__hide">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="ctas__btn-icon"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            />
          </svg>
          Back
        </button>

        <form action="#" class="ctas__form">
          <div class="ctas__search-box">
            <button class="ctas__search-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="ctas__search-btn_icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
            </button>

            <input
              type="text"
              class="ctas__search-input"
              placeholder="Search for a country..."
            />
          </div>

          <div class="ctas__select-box">
            <button class="ctas__select-btn">
              <span class="ctas__select-btn-text"> Filter by Region</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="ctas__select-btn-icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </button>

            <ul class="ctas__select-options">
              <li class="ctas__select-option">All</li>
              <li class="ctas__select-option">Africa</li>
              <li class="ctas__select-option">Americas</li>
              <li class="ctas__select-option">Asia</li>
              <li class="ctas__select-option">Europe</li>
              <li class="ctas__select-option">Oceania</li>
            </ul>
          </div>
        </form>
      </div>

      <div class="container__countries"></div>
    </main>
  </body>
</html>
